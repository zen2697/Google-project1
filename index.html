<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <div id="body-container">
        <header>
            <div id="main-header">
                <a class="pdl-10" href="#">Gmail</a>
                <a class="pdl-10" href="#">Images</a>
                <i class="fa-solid fa-grip pdl-10 grip-icon"></i>
                <img id="header-avatar"
                    src="https://lh3.googleusercontent.com/ogw/AOh-ky2_GmG7at6GBRm0r9YN3Ds67ToaFHUglF5O4hpmLQ=s64-c-mo"
                    alt="ava">
            </div>
        </header>

        <div id="main">
            <img id="google-logo"
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="google-logo">
            <form class="main-container" action="">
                <div id="input-container">
                    <input type="text" name="input-text" id="input-text">
                    <i class="search-icon1 fa-solid fa-magnifying-glass"></i>
                    <svg class="voice-icon goxjub" focusable="false" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285f4"
                            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                        </path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc05"
                            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                        </path>
                        <path fill="#ea4335"
                            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                        </path>
                    </svg>
                </div>
                <div class="main-btn">
                    <button id="search-btn">Google Search</button>
                    <button id="sec-btn">I'm Feeling Lucky</button>
                </div>
            </form>
            <div>
                <p>Google offered in:
                    <a class="language" href="#">Tiếng Việt</a>
                    <a class="language" href="#">Français</a>
                    <a class="language" href="">繁體中文</a>

                </p>
            </div>
        </div>

        <footer>
            <div>
                <p>Vietnam</p>
            </div>
            <div class="footer-1">
                <div>
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>
